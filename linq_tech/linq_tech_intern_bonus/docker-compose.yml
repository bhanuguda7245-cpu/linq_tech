version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  app:
    build: .
    container_name: linq_app
    depends_on:
      - mongodb
    volumes:
      - .:/app
    working_dir: /app
    command: tail -f /dev/null

volumes:
  mongo_data:
